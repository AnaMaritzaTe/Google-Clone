<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--Conexion al CSS-->
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<!--body lo que el usuario ve-->
<body>
    <!--header que contiene la navegacion-->
    <header>
        <nav>
            <!--ul -lista no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&tab=ri&authuser=0&ogbl">Imagenes</a>
                </li>
                <!--icono de menu puntitos-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvyb4FJJ3CZZRSsp113pzsp8ILJVF9IAfQ-rq99aog=s32-c-mo" alt="Fotografia de usuario">
                    </a> 
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main- division y es lo mas importante-->
    <main>
        <!--LOGO-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Buscador  input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--botones-->
        <section class="main-buttons">
            <!--div - division-->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-div">
            <p>México</p>
        </div>
        <hr size="1px"  color="grey" />
        <nav>
            <div class="div-left">
                <ul class="nav-section-left">
                    <li>
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    </li>
                    <li>
                        <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    </li>
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Busqueda</a>
                    </li>
                </ul>
            </div>
            <div class="div-right">
                <ul class="nav-section-right">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Preferencias</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
